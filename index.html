<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz Project using Javascript</title>
  <link rel="stylesheet" href="./style.css" class="css">
</head>

<body>

  <section class="app">
    <h1>Simple Quiz App</h1>
    <hr>
    <div class="quiz">
      <div class="content">
        <h3 class="question"></h3>
        <div class="answerContainer">
        </div>

      </div>

      <button id="submitBtn">Submit</button>

    </div>

    <!-- Result Area -->
    <div class="result">

      <h2>Congratulation</h2>
      <h3 class="currect"></h3>
      <h3 class="wrong"></h3>
      <h3 class="score"></h3>

      <button id="reTest">Re-Test</button>
    </div>
  </section>

</body>

<script src="./app.js"></script>

</html>
